spring:
  application:
    name: zuul

server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka , http://eureka2:2002/eureka
  
  

            
ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  ConntectTimeout: 1000
  ReadTimeout: 1000
  
#缺省配置      
zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
    
  retryable: true
  
  
#配置熔断时间 默认1秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
            
#暴露监控
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream  refresh


